<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title %></title>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	
</body>
<script src="lib/pixi.min.js"></script>
<script src="lib/pixi-filters.js"></script>
<script>
	const game = new ter.Game({
		Render: {
			background: "#002A32",
			getBoundSize: function(width, height) {
				return Math.min(width, height);
			}
		},
		World: {
			resizeTo: window,
		},
		Engine: {
			positionIterations: 1,
			velocityIterations: 1,
			substeps: 1,
		},
	});
	game.createDebugRender();
	console.log(game);

	const { Graph } = ter;
	const { Engine, Render, Bodies } = game;
	const { camera } = Render;
	const { World } = Engine;

	var floor = Bodies.Rectangle(1000, 100, new vec(0, 400), {
		isStatic: true,
	}).addPolygonRender(Render.app.stage, {
		// background: "#E0F2E9",
		border: "#E0F2E9",
		borderWidth: 2,
	}).add();


	function stack() {
		for (let i = 1; --i >= 0;) {
			Bodies.Rectangle(300, 300, new vec(300, 0 - i * 50))
				.addPolygonRender(Render.app.stage, {
					// background: "#4B8F8C"
					border: "#4B8F8C",
					borderWidth: 2,
				})
				.add();
		}
	}

	function basic() {
		game.DebugRender.enabled.vertices = true;
		var bodyA = Bodies.Rectangle(100, 100, new vec(0, -300))
			.addPolygonRender(Render.app.stage, {
				border: "#4B8F8C",
				borderWidth: 4,
				borderOffset: 0.5,
				round: 10,
			}).add();
		bodyA.add();

		var bodyB = Bodies.Rectangle(100, 100, new vec(60, -160), {
			round: 10
		}).addSprite(Render.app.stage, {
			src: "burstShot.png"
		}).add();
		bodyB.applyTorque(5.5, 1);
	}

	window.addEventListener("load", stack);

	// game.DebugRender.enabled.vertices = true;
	game.DebugRender.enabled.collisions = true;


	let graph = new Graph(200, 150, new vec(20, 20), {
		maxLength: 800,
		title: "Hello graph",
		titleSize: 12,
		background: "transparent",
		lineColor: {
			fps: "#9D436C",
			delta: "#5EA8BA",
			default: "white",
		},
		padding: 10,
		scaleRange: [0, 144 * 2],
	});
	console.log(graph);
	Render.on("beforeUpdate", () => {
		graph.addData(game.Engine.Performance.fps, "fps");
		graph.addData(game.Engine.Performance.delta * 1000 * 10, "delta");
		graph.addData(game.Engine.Performance.delta * 1000 * 17);
	});
</script>
</html>
