name: NodeJS with Webpack

on:
  push:
    branches: [ "ter-v2" ]
  pull_request:
    branches: [ "ter-v2" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup node
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

    - name: Build dist
      run: |
        npm ci
        npm run build-prod

    - name: Build documentation
      run: npm run build-docs
