<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ter.js</title>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	
<script src="ter.js"></script></body>
<script src="lib/pixi.min.js"></script>
<script src="lib/pixi-filters.js"></script>
<script>
	const game = new ter.Game({
		Render: {
			background: "#002A32",
			getBoundSize: function(width, height) {
				return Math.min(width, height);
			}
		},
		World: {
			resizeTo: window,
		},
	});
	game.createDebugRender();
	console.log(game);

	const { Engine, Render, Bodies } = game;
	const { camera } = Render;
	const { World } = Engine;
	var bodyA = Bodies.Rectangle(100, 100, new vec(0, -300))
		.addPolygonRender(Render.app.stage, {
			border: "#4B8F8C",
			borderWidth: 4,
			borderOffset: 0.5,
			round: 10,
		}).add();
	bodyA.add();

	var bodyB = Bodies.Rectangle(100, 100, new vec(60, -160), {
		round: 10
	}).addSprite(Render.app.stage, {
		src: "burstShot.png"
	}).add();
	bodyB.applyTorque(5.5, 1);

	var floor = Bodies.Rectangle(1000, 100, new vec(0, 400), {
		isStatic: true,
	}).addPolygonRender(Render.app.stage, {
		background: "#E0F2E9",
	}).add();
	floor.add();

	game.DebugRender.enabled.vertices = true;
	game.DebugRender.enabled.collisions = true;
</script>
</html>
